<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Djib'Shopper - Commandes SHEIN Djibouti</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/svg+xml" href="./logo.svg">
    <link rel="apple-touch-icon" href="./logo.svg">
    <style>
        /* --- DESIGN LUXE & PRO --- */
        :root {
            --primary-color: #000000;
            --whatsapp-color: #25D366;
            --text-color: #222222;
            --danger-color: #ff4444;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: var(--text-color);
            
            /* Arri√®re-plan Mode */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1445205170230-053b83016050?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            body { padding: 40px 25px; }
            .container { padding: 30px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-container img {
            max-width: 140px;
            height: auto;
        }

        h2 {
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            font-size: 22px;
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .item-block {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #eaeaea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            position: relative;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-title {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
            text-transform: uppercase;
        }

        .remove-btn {
            background: #ffeeee;
            color: var(--danger-color);
            border: 1px solid #ffcccc;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .remove-btn:hover { background: var(--danger-color); color: white; }

        .input-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .add-item-btn {
            background: transparent;
            border: 2px dashed #bbb;
            color: #555;
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
        }

        .add-item-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0,0,0,0.02);
        }

        .total-section {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .total-price {
            font-size: 28px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .total-subtitle {
            font-size: 12px;
            opacity: 0.85;
            font-weight: 300;
        }

        .whatsapp-btn {
            width: 100%;
            background-color: var(--whatsapp-color);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-btn:hover { background-color: #1ebc53; transform: translateY(-2px); }
        .whatsapp-icon { margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/SHEIN_logo.svg" alt="Logo SHEIN" onerror="this.style.display='none'; document.getElementById('logo-secours').style.display='block';">
            <h1 id="logo-secours" style="display: none; font-family: 'Helvetica', sans-serif; font-size: 38px; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: -1px;">SHEIN</h1>
        </div>
        
        <h2>üõçÔ∏è Djib'Shopper üá©üáØ</h2>

        <div id="items-container">
            <div class="item-block">
                <div class="item-header">
                    <span class="item-title">Article</span>
                </div>
                <div class="input-group">
                    <label>Lien de l'article SHEIN</label>
                    <input type="url" class="lien-input" placeholder="Colle le lien ici">
                </div>
                <div class="input-group" style="display: flex; gap: 10px;">
                     <div style="flex: 1;">
                        <label>Taille / Couleur</label>
                        <input type="text" class="options-input" placeholder="Ex: M, Rouge">
                     </div>
                     <div style="flex: 1;">
                        <label>Prix sur le site ($)</label>
                        <input type="number" class="prix-input" placeholder="Ex: 15" oninput="calculerTotal()">
                     </div>
                </div>
            </div>
        </div>

        <button class="add-item-btn" onclick="ajouterArticle()">+ Ajouter un autre article</button>

        <div class="total-section">
            <span id="grandTotal" class="total-price">0 FDJ</span>
            <span class="total-subtitle">Total estim√© (Commission et livraison incluses)</span>
        </div>

        <button class="whatsapp-btn" onclick="envoyerWhatsApp()">
            <span class="whatsapp-icon">‚û§</span> Valider la commande
        </button>
    </div>

    <script>
        // --- SERVICE WORKER POUR LA PWA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                 navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4geyBldmVudC5yZXNwb25kV2l0aChmZXRjaChldmVudC5yZXF1ZXN0KSk7IH0pOw==')
                .then(() => console.log("Service Worker activ√© avec succ√®s !"))
                .catch(err => console.log("Erreur Service Worker : ", err));
            });
        }
        // ----------------------------------

        const TAUX_DE_CHANGE = 185; 
        const MARGE = 1.15; 
        const FRAIS_FIXES_PAR_ARTICLE = 500; 
        const NUMERO_WHATSAPP = "33766901141"; 

        let grandTotalFDJ = 0;

        function ajouterArticle() {
            const container = document.getElementById('items-container');
            const nouveauBloc = document.createElement('div');
            nouveauBloc.className = 'item-block';
            
            nouveauBloc.innerHTML = `
                <div class="item-header">
                    <span class="item-title">Article suppl√©mentaire</span>
                    <button class="remove-btn" onclick="supprimerArticle(this)">‚úñ Supprimer</button>
                </div>
                <div class="input-group">
                    <label>Lien de l'article SHEIN</label>
                    <input type="url" class="lien-input" placeholder="Colle le lien ici">
                </div>
                <div class="input-group" style="display: flex; gap: 10px;">
                     <div style="flex: 1;">
                        <label>Taille / Couleur</label>
                        <input type="text" class="options-input" placeholder="Ex: M, Rouge">
                     </div>
                     <div style="flex: 1;">
                        <label>Prix sur le site ($)</label>
                        <input type="number" class="prix-input" placeholder="Ex: 15" oninput="calculerTotal()">
                     </div>
                </div>
            `;
            container.appendChild(nouveauBloc);
        }

        function supprimerArticle(bouton) {
            bouton.closest('.item-block').remove();
            calculerTotal();
        }

        function calculerTotal() {
            let totalDollars = 0;
            let nombreArticlesValides = 0;
            const inputsPrix = document.querySelectorAll('.prix-input');
            
            inputsPrix.forEach(input => {
                let prix = parseFloat(input.value);
                if (prix > 0) {
                    totalDollars += prix;
                    nombreArticlesValides++;
                }
            });

            if (totalDollars > 0) {
                let prixConverti = totalDollars * TAUX_DE_CHANGE;
                let totalMarge = prixConverti * MARGE;
                let totalFraisFixes = nombreArticlesValides * FRAIS_FIXES_PAR_ARTICLE;
                grandTotalFDJ = Math.round(totalMarge + totalFraisFixes);
                document.getElementById('grandTotal').innerText = grandTotalFDJ.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + " FDJ";
            } else {
                grandTotalFDJ = 0;
                document.getElementById('grandTotal').innerText = "0 FDJ";
            }
        }

        function envoyerWhatsApp() {
            let message = "Salut Djib'Shopper üá©üáØ ! Voici ma commande SHEIN :\n\n";
            const blocs = document.querySelectorAll('.item-block');
            let auMoinsUnArticle = false;

            blocs.forEach((bloc, index) => {
                let lien = bloc.querySelector('.lien-input').value;
                let options = bloc.querySelector('.options-input').value || "Non pr√©cis√©";
                let prix = bloc.querySelector('.prix-input').value;

                if(lien && prix) {
                    auMoinsUnArticle = true;
                    message += `üì¶ *Article N¬∞${index + 1}* :\n`;
                    message += `üîó Lien : ${lien}\n`;
                    message += `üé® Options : ${options}\n`;
                    message += `üí≤ Prix indiqu√© : ${prix} $\n\n`;
                }
            });

            if(!auMoinsUnArticle) {
                alert("Merci de remplir au moins un article (Lien et Prix) !");
                return;
            }

            message += `------------------\n`;
            message += `üí∞ *TOTAL ESTIM√â : ${grandTotalFDJ.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")} FDJ*\n`;
            message += "(Incluant commission et livraison)\n\n";
            message += "J'attends ta confirmation pour le paiement via Waafi / D-Money / CACPay.";

            let urlWhatsApp = "https://wa.me/" + NUMERO_WHATSAPP + "?text=" + encodeURIComponent(message);
            window.open(urlWhatsApp, "_blank");
        }
    </script>
</body>
</html>
