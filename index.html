<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Djib'Shopper - Commandes SHEIN Djibouti</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/svg+xml" href="./logo.svg">
    <link rel="apple-touch-icon" href="./logo.svg">
    
    <style>
        /* --- DESIGN LUXE & PRO --- */
        :root {
            --primary-color: #000000;
            --whatsapp-color: #25D366;
            --text-color: #222222;
            --danger-color: #ff4444;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: var(--text-color);
            
            /* Arri√®re-plan Mode */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1445205170230-053b83016050?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            body { padding: 40px 25px; }
            .container { padding: 30px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-container img {
            max-width: 140px;
            height: auto;
        }

        h2 {
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            font-size: 22px;
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .item-block {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #eaeaea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            position: relative;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-title {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
            text-transform: uppercase;
        }

        .remove-btn {
            background: #ffeeee;
            color: var(--danger-color);
            border: 1px solid #ffcccc;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .remove-btn:hover { background: var(--danger-color); color: white; }

        .input-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .add-item-btn {
            background: transparent;
            border: 2px dashed #bbb;
            color: #555;
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
        }

        .add-item-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0,0,0,0.02);
        }

        .total-section {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .total-price {
            font-size: 28px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .total-subtitle {
            font-size: 12px;
            opacity: 0.85;
            font-weight: 300;
        }

        .whatsapp-btn {
            width: 100%;
            background-color: var(--whatsapp-color);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp-btn:hover { background-color: #1ebc53; transform: translateY(-2px); }
        .whatsapp-icon { margin-right: 10px; font-size: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/SHEIN_logo.svg" alt="Logo SHEIN" onerror="this.style.display='none'; document.getElementById('logo-secours').style.display='block';">
            <h1 id="logo-secours" style="display: none; font-family: 'Helvetica', sans-serif; font-size: 38px; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: -1px;">SHEIN</h1>
        </div>
        
        <h2>üõçÔ∏è Djib'Shopper üá©üáØ</h2>

        <div id="items-container">
            <div class="item-block">
                <div class="item-header">
                    <span class="item-title">Article</span>
                </div>
                <div class="input-group">
                    <label>Lien de l'article SHEIN</label>
                    <input type="url" class="lien-input" placeholder="Colle le vrai lien (http://...)">
                </div>
                <div class="input-group">
                    <label>Taille / Couleur</label>
                    <input type="text" class="options-input" placeholder="Ex: M, Rouge">
                </div>
                <div class="input-group" style="display: flex; gap: 10px;">
                     <div style="flex: 1;">
                        <label>Quantit√©</label>
                        <input type="number" class="qte-input" value="1" min="1" step="1" oninput="calculerTotal()">
                     </div>
                     <div style="flex: 1;">
                        <label>Prix unit. ($)</label>
                        <input type="number" inputmode="decimal" class="prix-input" min="0.01" step="0.01" placeholder="Ex: 15" oninput="calculerTotal()">
                     </div>
                </div>
            </div>
        </div>

        <button class="add-item-btn" onclick="ajouterArticle()">+ Ajouter un autre article diff√©rent</button>

        <div class="total-section">
            <span id="grandTotal" class="total-price">0 FDJ</span>
            <span class="total-subtitle">Total estim√© (Frais de livraison inclus)</span>
        </div>

        <button class="whatsapp-btn" onclick="envoyerWhatsApp()">
            <span class="whatsapp-icon">‚û§</span> Valider la commande
        </button>
    </div>

    <script>
        // --- SERVICE WORKER POUR LA PWA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                 navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4geyBldmVudC5yZXNwb25kV2l0aChmZXRjaChldmVudC5yZXF1ZXN0KSk7IH0pOw==')
                .then(() => console.log("Service Worker activ√© avec succ√®s !"))
                .catch(err => console.log("Erreur Service Worker : ", err));
            });
        }
        // ----------------------------------

        const TAUX_DE_CHANGE = 185; 
        const FRAIS_FIXES_PAR_ARTICLE = 700; 
        const NUMERO_WHATSAPP = "33766901141"; 

        let grandTotalFDJ = 0;

        function ajouterArticle() {
            const container = document.getElementById('items-container');
            const nouveauBloc = document.createElement('div');
            nouveauBloc.className = 'item-block';
            
            nouveauBloc.innerHTML = `
                <div class="item-header">
                    <span class="item-title">Article suppl√©mentaire</span>
                    <button class="remove-btn" onclick="supprimerArticle(this)">‚úñ Supprimer</button>
                </div>
                <div class="input-group">
                    <label>Lien de l'article SHEIN</label>
                    <input type="url" class="lien-input" placeholder="Colle le vrai lien (http://...)">
                </div>
                <div class="input-group">
                    <label>Taille / Couleur</label>
                    <input type="text" class="options-input" placeholder="Ex: M, Rouge">
                </div>
                <div class="input-group" style="display: flex; gap: 10px;">
                     <div style="flex: 1;">
                        <label>Quantit√©</label>
                        <input type="number" class="qte-input" value="1" min="1" step="1" oninput="calculerTotal()">
                     </div>
                     <div style="flex: 1;">
                        <label>Prix unit. ($)</label>
                        <input type="number" inputmode="decimal" class="prix-input" min="0.01" step="0.01" placeholder="Ex: 15" oninput="calculerTotal()">
                     </div>
                </div>
            `;
            container.appendChild(nouveauBloc);
        }

        function supprimerArticle(bouton) {
            bouton.closest('.item-block').remove();
            calculerTotal();
        }

        function calculerTotal() {
            let totalDollars = 0;
            let totalQuantiteItems = 0; 
            const blocs = document.querySelectorAll('.item-block');
            
            blocs.forEach(bloc => {
                let prix = parseFloat(bloc.querySelector('.prix-input').value);
                let qte = parseInt(bloc.querySelector('.qte-input').value);
                
                if (isNaN(qte) || qte < 1) qte = 1;

                if (!isNaN(prix) && prix > 0) {
                    totalDollars += (prix * qte); 
                    totalQuantiteItems += qte;    
                }
            });

            if (totalDollars > 0) {
                let prixConverti = totalDollars * TAUX_DE_CHANGE;
                let totalFraisFixes = totalQuantiteItems * FRAIS_FIXES_PAR_ARTICLE; 
                
                grandTotalFDJ = Math.round(prixConverti + totalFraisFixes);
                document.getElementById('grandTotal').innerText = grandTotalFDJ.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + " FDJ";
            } else {
                grandTotalFDJ = 0;
                document.getElementById('grandTotal').innerText = "0 FDJ";
            }
        }

        function envoyerWhatsApp() {
            let message = "Salut Djib'Shopper üá©üáØ ! Voici ma commande SHEIN :\n\n";
            const blocs = document.querySelectorAll('.item-block');
            
            let auMoinsUnArticle = false;
            let aDesErreurs = false;
            let messageErreur = "‚ö†Ô∏è Impossible d'envoyer la commande. Merci de corriger :\n\n";

            blocs.forEach((bloc, index) => {
                let lien = bloc.querySelector('.lien-input').value.trim();
                let options = bloc.querySelector('.options-input').value || "Non pr√©cis√©";
                let prix = parseFloat(bloc.querySelector('.prix-input').value);
                let qte = parseInt(bloc.querySelector('.qte-input').value);

                // Si le bloc est au moins un peu rempli, on v√©rifie s√©rieusement
                if(lien !== "" || !isNaN(prix)) {
                    auMoinsUnArticle = true;

                    // 1. V√©rification du Lien
                    if (!lien.startsWith("http://") && !lien.startsWith("https://")) {
                        aDesErreurs = true;
                        messageErreur += `‚ùå Article ${index + 1} : Le lien doit commencer par http:// ou https://\n`;
                    }

                    // 2. V√©rification du Prix
                    if (isNaN(prix) || prix <= 0) {
                        aDesErreurs = true;
                        messageErreur += `‚ùå Article ${index + 1} : Le prix doit √™tre un chiffre sup√©rieur √† 0.\n`;
                    }

                    // 3. V√©rification de la Quantit√©
                    if (isNaN(qte) || qte < 1) {
                        aDesErreurs = true;
                        messageErreur += `‚ùå Article ${index + 1} : La quantit√© doit √™tre d'au moins 1.\n`;
                    }

                    // Si ce bloc n'a pas d√©clench√© d'erreur, on pr√©pare son texte
                    if (!aDesErreurs) {
                        message += `üì¶ *Article N¬∞${index + 1}* :\n`;
                        message += `üîó Lien : ${lien}\n`;
                        message += `üé® Options : ${options}\n`;
                        message += `üî¢ Quantit√© : ${qte}\n`;
                        message += `üí≤ Prix unitaire : ${prix} $\n\n`;
                    }
                }
            });

            // S'il n'y a absolument rien d'√©crit
            if(!auMoinsUnArticle) {
                alert("‚ö†Ô∏è Ton panier est vide ! Merci de coller un lien et d'indiquer un prix avant de valider.");
                return;
            }

            // S'il y a des erreurs de format
            if(aDesErreurs) {
                alert(messageErreur);
                return; // Bloque l'envoi vers WhatsApp !
            }

            // Si tout est parfait, on envoie le message WhatsApp
            message += `------------------\n`;
            message += `üí∞ *TOTAL ESTIM√â : ${grandTotalFDJ.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")} FDJ*\n`;
            message += "(Frais de livraison inclus)\n\n";
            message += "J'attends ta confirmation pour le paiement via Waafi / D-Money / CACPay.";

            let urlWhatsApp = "https://wa.me/" + NUMERO_WHATSAPP + "?text=" + encodeURIComponent(message);
            window.open(urlWhatsApp, "_blank");
        }
    </script>
</body>
</html>
