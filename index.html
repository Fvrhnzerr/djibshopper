<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djib'Shopper - Commandes SHEIN Djibouti</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/svg+xml" href="./logo.svg">
    
    <style>
        :root {
            --primary-color: #000000;
            --whatsapp-color: #25D366;
            --text-color: #222222;
            --danger-color: #ff4444;
            --light-bg: #f9f9f9;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 450px;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .logo-area { text-align: center; margin-bottom: 20px; }
        .logo-area h1 { font-size: 40px; font-weight: 900; margin: 0; letter-spacing: -2px; }

        h2 { text-align: center; font-size: 18px; text-transform: uppercase; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; }

        /* --- NOUVELLE SECTION PANIER DIRECT --- */
        .cart-direct-section {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px dashed #000;
        }
        .cart-direct-section label { color: #000; font-size: 13px; margin-bottom: 10px; display: block; }
        .cart-direct-section textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 13px;
            box-sizing: border-box;
            resize: none;
        }

        .item-block {
            background: var(--light-bg);
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
        }

        .item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .item-title { font-weight: bold; font-size: 12px; text-transform: uppercase; }
        .remove-btn { color: var(--danger-color); background: none; border: none; font-weight: bold; cursor: pointer; }

        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px; }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: none;
            border: 2px dashed #000;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .total-box {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .total-box .price { font-size: 32px; font-weight: bold; display: block; }
        .total-box .info { font-size: 12px; opacity: 0.8; }

        .whatsapp-btn {
            width: 100%;
            background: var(--whatsapp-color);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <h1>SHEIN</h1>
        </div>
        
        <h2>üõçÔ∏è Djib'Shopper üá©üáØ</h2>

        <div class="cart-direct-section">
            <label>üöÄ <b>Option Rapide :</b> Colle ici ton lien de panier partag√© ou ta liste de liens</label>
            <textarea id="directLinks" placeholder="Ex: Lien du panier ou liste de liens copi√©s..."></textarea>
        </div>

        <div id="items-list">
            <div class="item-block">
                <div class="item-header">
                    <span class="item-title">Article 1</span>
                </div>
                <div class="input-group">
                    <label>Lien de l'article</label>
                    <input type="url" class="l-input" placeholder="Lien HTTP de l'article">
                </div>
                <div class="input-group">
                    <label>Taille / Couleur (Optionnel)</label>
                    <input type="text" class="o-input" placeholder="Ex: L, Noir">
                </div>
                <div class="input-group" style="display: flex; gap: 10px;">
                     <div style="flex: 1;">
                        <label>Quantit√©</label>
                        <input type="number" class="q-input" value="1" min="1" oninput="updateTotal()">
                     </div>
                     <div style="flex: 1;">
                        <label>Prix unit. ($)</label>
                        <input type="number" inputmode="decimal" class="p-input" placeholder="Ex: 8.50" oninput="updateTotal()">
                     </div>
                </div>
            </div>
        </div>

        <button class="add-btn" onclick="addItem()">+ Ajouter un autre article</button>

        <div class="total-box">
            <span id="grandTotal" class="price">0 FDJ</span>
            <span class="info">Frais de livraison inclus</span>
        </div>

        <button class="whatsapp-btn" onclick="sendOrder()">
            ‚û§ Envoyer ma commande
        </button>
    </div>

    <script>
        const TAUX = 185;
        const WA_PHONE = "33766901141";

        function addItem() {
            const container = document.getElementById('items-list');
            const div = document.createElement('div');
            div.className = 'item-block';
            div.innerHTML = `
                <div class="item-header">
                    <span class="item-title">Article suppl√©mentaire</span>
                    <button class="remove-btn" onclick="this.closest('.item-block').remove(); updateTotal();">‚úñ</button>
                </div>
                <div class="input-group"><label>Lien de l'article</label><input type="url" class="l-input" placeholder="Lien HTTP"></div>
                <div class="input-group"><label>Taille / Couleur</label><input type="text" class="o-input" placeholder="Ex: L, Noir"></div>
                <div class="input-group" style="display: flex; gap: 10px;">
                     <div style="flex: 1;"><label>Qte</label><input type="number" class="q-input" value="1" min="1" oninput="updateTotal()"></div>
                     <div style="flex: 1;"><label>Prix $</label><input type="number" inputmode="decimal" class="p-input" oninput="updateTotal()"></div>
                </div>
            `;
            container.appendChild(div);
        }

        function updateTotal() {
            let total = 0;
            const blocks = document.querySelectorAll('.item-block');
            blocks.forEach(b => {
                let p = parseFloat(b.querySelector('.p-input').value);
                let q = parseInt(b.querySelector('.q-input').value) || 1;
                if (!isNaN(p) && p > 0) {
                    let frais = (p <= 4) ? 400 : (p <= 7) ? 600 : 700;
                    total += ((p * TAUX) + frais) * q;
                }
            });
            document.getElementById('grandTotal').innerText = Math.round(total).toLocaleString() + " FDJ";
        }

        function sendOrder() {
            let msg = "Salut Djib'Shopper üá©üáØ ! Voici ma commande :\n\n";
            let direct = document.getElementById('directLinks').value.trim();
            let hasItems = false;

            if (direct) {
                msg += `üõí *LIEN PANIER / LISTE :*\n${direct}\n\n`;
                hasItems = true;
            }

            const blocks = document.querySelectorAll('.item-block');
            blocks.forEach((b, i) => {
                let l = b.querySelector('.l-input').value.trim();
                let p = b.querySelector('.p-input').value;
                let q = b.querySelector('.q-input').value;
                if (l && p > 0) {
                    hasItems = true;
                    msg += `üì¶ *Article ${i+1}* : ${l}\nüé® Opt : ${b.querySelector('.o-input').value || "/"}\nüî¢ Qte : ${q} | Prix : ${p}$\n\n`;
                }
            });

            if (!hasItems) { alert("Veuillez remplir au moins un lien !"); return; }

            msg += `üí∞ *TOTAL ESTIM√â : ${document.getElementById('grandTotal').innerText}*\n(Livraison incluse)`;
            window.open(`https://wa.me/${WA_PHONE}?text=${encodeURIComponent(msg)}`, "_blank");
        }
    </script>
</body>
</html>
